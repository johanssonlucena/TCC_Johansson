<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
  <title>Tipos SIVA</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <script>
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });

    fetch('../../json/siva.json') 
      .then(response => response.json())
      .then(dados => {
        const contagem = {};
        dados.forEach(item => {
          const tipo = item.tipo2;
          contagem[tipo] = (contagem[tipo] || 0) + 1;
        });

        const dataPie = Object.entries(contagem).map(([tipo, count]) => ({
          value: count,
          name: tipo
        }));

        const option = {
          title: {
            text: 'Distribuição dos tipos de SIVA',
            left: 'center',    
            top: 'top',         
            textStyle: {
            fontSize: 24,
            fontWeight: 'bold',
            color: '#333'
            }
          },
          tooltip: {
            trigger: 'item'
          },
          legend: {
            top: '10%',
            left: 'center'
          },
          series: [
            {
              name: 'Tipo de SIVA',
              type: 'pie',
              radius: ['40%', '70%'],
              avoidLabelOverlap: false,
              padAngle: 5,
              itemStyle: {
                borderRadius: 10
              },
              label: {
                show: false,
                formatter: '{b}: {d}%',
                position: 'center'
              },
              emphasis: {
                label: {
                  show: true,
                  fontSize: 40,
                  fontWeight: 'bold'
                }
              },
              labelLine: {
                show: false
              },
              data: dataPie
            }
          ]
        };

        myChart.setOption(option);
        window.addEventListener('resize', myChart.resize);
      })
      .catch(error => {
        console.error('Erro ao carregar o JSON:', error);
      });
  </script>
</body>
</html>
